
monitor=,preferred,auto,auto

source = startup.conf

env = XCURSOR_SIZE,24

################################################################################
### SETTINGS ###################################################################
################################################################################

general {

    gaps_in = 10
    gaps_out = 20

    border_size = 0

    layout = dwindle
}

decoration {

    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 0.7
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 8
        passes = 2
        special = true
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

misc {
    enable_swallow = true
    swallow_regex = ^(kitty)$

    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

################################################################################
### ANIMATIONS #################################################################
################################################################################

animations {
    enabled = yes

    bezier = overshot, 0.13, 0.99, 0.29, 1.1

    animation = windows, 1, 5, overshot
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 5, overshot
}


################################################################################
### LAYOUTS ####################################################################
################################################################################

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

source = windowrules.conf
source = keybinds.conf
